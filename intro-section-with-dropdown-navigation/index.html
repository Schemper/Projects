<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="body">
  <div class="page page--responsive">

    <nav class="navbar" aria-label="Primary Navigation">
      <div class="navbar__brand">
        <img class="navbar__img" src="./resources/logo.svg" alt="Logo">
        <img class="navbar__img navbar__menu-icon" src="./resources/icon-menu.svg" alt="Menu">
      </div>

      <aside class="sidebar  js-sidebar">
        <span class="sidebar__menu-item">
          <img class="sidebar__close-icon js-sidebar__close-icon" src="./resources/icon-close-menu.svg" alt="Close menu">
        </span>
        <ul class="sidebar__menu">
          <li class="sidebar__menu-item">
            <a class="sidebar__menu-link" href="#">Features</a>

            <button class="sidebar__menu-arrow"><img src="./resources/icon-arrow-down.svg" alt="" class="menu-arrow-image"></button>
  
            <ul class="sidebar__submenu">
              <li class="sidebar__submenu-item">
                <span>
                  <img src="./resources/icon-todo.svg" alt="">
                </span>
                <a href="#" class="sidebar__submenu-link">Todo List</a>
                
              </li>
              <li class="sidebar__submenu-item">
                <span>
                  <img src="./resources/icon-calendar.svg" alt="">
                </span>
                
                <a href="#" class="sidebar__submenu-link">Calendar</a></li>
              <li class="sidebar__submenu-item">
                <span>
                  <img src="./resources/icon-reminders.svg" alt="">
                </span>
                
                <a href="#" class="sidebar__submenu-link">Reminders</a></li>
              <li class="sidebar__submenu-item">
                <span>
                  <img src="./resources/icon-planning.svg" alt="">
                </span>
                
                <a href="#" class="sidebar__submenu-link">Planning</a></li>
            </ul>
          </li>
          <li class="sidebar__menu-item">
            <a class="sidebar__menu-link" href="#">Company</a>

            <button class="sidebar__menu-arrow"><img src="./resources/icon-arrow-down.svg" alt="" class="menu-arrow-image"></button>

            <ul class="sidebar__submenu">
              <li class="sidebar__submenu-item"><a href="#" class="sidebar__submenu-link">History</a></li>
              <li class="sidebar__submenu-item"><a href="#" class="sidebar__submenu-link">Our Team</a></li>
              <li class="sidebar__submenu-item"><a href="#" class="sidebar__submenu-link">Blog</a></li>
            </ul>
          </li>
          <li class="sidebar__menu-item">
            <a class="sidebar__menu-link" href="#">Careers</a>
          </li>
          <li class="sidebar__menu-item">
            <a class="sidebar__menu-link" href="#">About</a>
          </li>
        </ul>
        <div class="sidebar__actions">
          <a class="sidebar__login" href="#">Login</a>
          <button class="sidebar__register-button">Register</button>
        </div>
      </aside>
    </nav>
    
    
    <main class="main">
      <picture>
        <source srcset="./resources/image-hero-desktop.png">
        <source srcset="./resources/image-hero-mobile.png" media="(max-width: 767px)">
        <img src="./resources/image-hero-mobile.png" alt="Example image" class="responsive-image">
      </picture>
      <div class="main__description">
        <h1 class="main__heading">
          Make remote work
        </h1>
        <p class="main__text">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="main__button">
          Learn more
        </button>
        <div class="main__clients">
          <img class="main__client-logo" src="resources/client-databiz.svg" alt="Client Databiz">
          <img class="main__client-logo" src="resources/client-audiophile.svg" alt="Client Audiophile">
          <img class="main__client-logo" src="resources/client-meet.svg" alt="Client Meet">
          <img class="main__client-logo" src="resources/client-maker.svg" alt="Client Maker">
        </div>
      </div>
    </main>
  </div>

  <script src="./snap.js" type="module"></script>
</body>
</html>
