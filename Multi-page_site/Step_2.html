<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/header_footer.css">
  <link rel="stylesheet" href="CSS/template.css">
  <link rel="stylesheet" href="CSS/Step_2&3.css">
  <title>Step 2</title>
</head>
<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="Step_1.html">1</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="Step_2.html">2</a>

      <li class="nav__item">
        <a class="nav__link" href="Step_3.html">3</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="">4</a>
      </li>
    </ul>
  </nav>

  </nav>

  <main class="main">
    <h1 class="main__header">Select your plan</h1>
    <p class="main__desc">You have the option of monthly or yearly billing.</p>

    <section class="section">
      <div class="section__container">
        <div>
          <img class="section__img" src="images/icon-arcade.svg" alt="">
        </div>
        <div class="section__plan-div">
          <p class="section__level">Arcade</p>
          <p class="section__fee">$9/mo</p>
        </div>
      </div>
      <div class="section__container">
        <div>
          <img class="section__img" src="images/icon-advanced.svg" alt="">
        </div>
        <div class="section__plan-div">
          <p class="section__level">Advanced</p>
          <p class="section__fee">$12/mo</p>
        </div>
      </div>
      <div class="section__container">
        <div>
          <img class="section__img" src="images/icon-pro.svg" alt="">
        </div>
        <div class="section__plan-div">
          <p class="section__level">Pro</p>
          <p class="section__fee">$15/mo</p>
        </div>
      </div>

    </section>


    <div class="duration">
      <button class="duration__button duration__button--active">Monthly</button> 
      <div class="duration__switch">
        <div class="switch__white"></div>
      </div>
      <button class="duration__button">Yearly</button>
    </div>
  </main>

  <footer class="footer">
    <nav class="footer__nav">
      <a class="footer__link footer__link--hidden" href="">Go Back</a>
      <button class="footer__button" type="submit"  id="nextStepButton">
        Next Step
      </button>
    </nav>
  </footer>

</body>
