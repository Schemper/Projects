<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/header_footer.css">
  <link rel="stylesheet" href="CSS/template.css">
  <link rel="stylesheet" href="CSS/Step_2&3.css">
  <title>Step 2</title>
</head>
<body>
  <div class="page page--responsive">
    <nav class="steps">
      <ul class="steps__list">
        <li class="steps__item">
          <a class="steps__link" href="Step_1.html">1</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 1</span>
            <span class="step-text step-text--desc">Your Info</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_2.html">2</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 2</span>
            <span class="step-text step-text--desc">Select Plan</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_3.html">3</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 3</span>
            <span class="step-text step-text--desc">Add-Ons</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_4.html">4</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 4</span>
            <span class="step-text step-text--desc">Summary</span>
          </div>
        </li>
      </ul>
    </nav>

    <div class="layout__form">
      <main class="main">
        <h1 class="main__header">Select your plan</h1>
        <p class="main__desc">You have the option of monthly or yearly billing.</p>

        <section class="section step2--responsive">
          <div class="section__container step2__container--responsive">
            <div>
              <img class="container__img" src="images/icon-arcade.svg" alt="">
            </div>
            <div class="container__plan-div">
              <p class="container__level">Arcade</p>
              <p class="container__fee">$9/mo</p>
            </div>
          </div>
          <div class="section__container step2__container--responsive">
            <div>
              <img class="container__img" src="images/icon-advanced.svg" alt="">
            </div>
            <div class="container__plan-div">
              <p class="container__level">Advanced</p>
              <p class="container__fee">$12/mo</p>
            </div>
          </div>
          <div class="section__container step2__container--responsive">
            <div>
              <img class="container__img" src="images/icon-pro.svg" alt="">
            </div>
            <div class="container__plan-div">
              <p class="container__level">Pro</p>
              <p class="container__fee">$15/mo</p>
            </div>
          </div>

        </section>


        <div class="duration">
          <button class="duration__button duration__button--active">Monthly</button> 
          <div class="duration__switch">
            <div class="switch__white"></div>
          </div>
          <button class="duration__button">Yearly</button>
        </div>
      </main>
    </div>

    <footer class="footer">
      <nav class="footer__nav">
        <a class="footer__link footer__link--hidden" href="">Go Back</a>
        <button class="footer__button" type="submit"  id="nextStepButton">
          Next Step
        </button>
      </nav>
    </footer>
  </div>

</body>
</html>
