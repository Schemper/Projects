<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/header_footer.css">
  <link rel="stylesheet" href="CSS/template.css">
  <link rel="stylesheet" href="CSS/main_section.css">
  <title>Step 2</title>
</head>
<body>
  <nav class="nav_bar" onload="navBar()">

  </nav>

  <main>
    <h2>Select your plan</h2>
    <p>You have the option of monthly or yearly billing.</p>

    <section>
      <div class="container">
        <div>
          <img src="/images/Multi-page/icon-arcade.svg" alt="">
        </div>
        <div class="plan">
          <p class="level">Arcade</p>
          <p class="fee">$9/mo</p>
        </div>
      </div>
      <div class="container">
        <div>
          <img src="/images/Multi-page/icon-advanced.svg" alt="">
        </div>
        <div class="plan">
          <p class="level">Advanced</p>
          <p class="fee">$12/mo</p>
        </div>
      </div>
      <div class="container">
        <div>
          <img src="/images/Multi-page/icon-pro.svg" alt="">
        </div>
        <div class="plan">
          <p class="level">Pro</p>
          <p class="fee">$15/mo</p>
        </div>
      </div>
    </section>


    <div class="duration-switch">
      <p>Monthly</p> 
      <div>
        <div class="white"></div>
      </div>
      <p>Yearly</p>
    </div>
  </main>

  <footer id="footer">
    <a href="Step_1.html">Go Back</a>
    <button class="Next">
      Next Step
    </button>
  </footer>

  <script type="module" src="Script/step_2.js">
    document.querySelector('.duration-switch').addEventListener('click', function() {
      this.classList.toggle('active');
    });


  </script>

</body>
</html>
