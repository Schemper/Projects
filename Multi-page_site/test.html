<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Circle Left and Right</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Rectangle container */
        .container {
            width: 40px; /* Narrow rectangle */
            height: 20px; /* 12px height */
            background-color: lightgray;
            border-radius: 10px; /* Rounded corners to match height/2 */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Movable Circle */
        .circle {
            width: 12px; /* Circle should fit the height */
            height: 12px;
            border-radius: 50%;
            background-color: hsl(243, 100%, 62%);
            position: absolute;
            left: 5px; /* Start position: left end */
            transition: left 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <!-- Rectangle container with the circle inside -->
    <div class="container" id="container">
        <div class="circle" id="circle"></div>
    </div>

    <script>
        // Get references to the container and the circle
        const container = document.getElementById('container');
        const circle = document.getElementById('circle');

        // Define the padding values for left and right
        const leftPadding = 5; // Padding for the left
        const rightPadding = 5; // Padding for the right

        // Calculate left and right positions for the circle based on the container
        const leftPosition = leftPadding; // Left end position
        const rightPosition = container.clientWidth - circle.clientWidth - leftPadding; // Right end position

        // Add click event listener to the container
        container.addEventListener('click', (e) => {
            // Determine whether to move left or right based on click position
            const containerRect = container.getBoundingClientRect();
            const clickPosition = e.clientX - containerRect.left;

            // If clicked on the left half, move circle to left end; else move to right end
            if (clickPosition < containerRect.width / 2) {
                circle.style.left = `${leftPosition}px`; // Move to left end
            } else {
                circle.style.left = `${rightPosition}px`; // Move to right end
            }
        });
    </script>
</body>
</html>
