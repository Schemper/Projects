<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1</title>
  <link rel="stylesheet" href="/CSS/Multi-page/template.css">
</head>
<body>
  <header>
    <img src="/images/Multi-page/bg-sidebar-mobile.svg" alt="">

    <div class="page_number">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
    
  </header>

  <main>
    <h2>Personal info</h2>
    <p>Please provide your name, email address, and phone number.</p>

    <label for="Name">Name</label>
    <input type="text" id="Name" placeholder="e.g. Stephen King">

    <label for="email">
      Email Address
    </label>
    <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">

    <label for="phone number">
      Phone Number
    </label>
    <input type="tel" id="phone number" placeholder="e.g. +1 234 567 890">
      
  </main>

  <footer>
    <button class="Next">
      Next Step
    </button>
  </footer>

</body>
</html>
