<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1</title>
  <link rel="stylesheet" href="CSS/header_footer.css">
  <link rel="stylesheet" href="CSS/template.css">
  <link rel="stylesheet" href="CSS/Step_1.css">
</head> 
<body>

  <div class="page page--responsive">
    <nav class="steps">
      <ul class="steps__list">
        <li class="steps__item">
          <a class="steps__link" href="Step_1.html">1</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 1</span>
            <span class="step-text step-text--desc">Your Info</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_2.html">2</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 2</span>
            <span class="step-text step-text--desc">Select Plan</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_3.html">3</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 3</span>
            <span class="step-text step-text--desc">Add-Ons</span>
          </div>
        </li>
        <li class="steps__item">
          <a class="steps__link" href="Step_4.html">4</a>
          <div class="step-info">
            <span class="step-text step-text--number">Step 4</span>
            <span class="step-text step-text--desc">Summary</span>
          </div>
        </li>
      </ul>
    </nav>



    <div class="layout__form">
      <main class="main first-page">
        <h1 class="main__header">Personal info</h1>
        <p class="main__desc">Please provide your name, email address, and phone number.</p>

        <div class="first-page__label-group">
          <label class="first-page__label" for="Name">Name</label>
          <span class="first-page__warning">This field is required</span>
        </div>
        <input class="first-page__input first-page__input--warning" type="text" id="Name" placeholder="e.g. Stephen King" required>

        <div class="first-page__label-group">
          <label class="first-page__label" for="email">Email Address</label>
          <span class="first-page__warning">This field is required</span>
        </div>
        
        <input class="first-page__input" type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>

        <div class="first-page__label-group">
          <label class="first-page__label" for="phone_number">Phone Number</label>
          <span class="first-page__warning">This field is required</span>
        </div>
        <input class="first-page__input" type="tel" id="phone_number" placeholder="e.g. +1 234 567 890" required>
      
      </main>
    </div>

    <footer class="footer">
      <nav class="footer__nav">
        <a class="footer__link footer__link--hidden" href="">Go Back</a>
        <button class="footer__button" type="submit"  id="nextStepButton">
          Next Step
        </button>
      </nav>
    </footer>
  </div>
</body>
</html>
