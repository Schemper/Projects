<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/login.css">
  <script src="/Script/login.js"></script>
  <title>login form</title>
</head>
<body>
  <div class="row">

    <div>
      <img src="/Images/Login_dog_form.jpg" alt="img" class="login_image">
    </div>

    <div class="">
      <p class="form_title">Adopt a Pet today</p>
      <form action="submit" method="get" >
        <input type="text" placeholder="Full Name" name="Full name" tabindex="1">
  
        <input type="email" placeholder="Email Address" name="Email" tabindex="2">
  
        <input type="text" placeholder="Phone Number" name="Phone Number">
  
        <input type="text" placeholder="Address" name="Address" >
  
        <input type="password" placeholder="Confirm Password">
      </form>
      <button class="submit">Submit</button>
    </div>
    
  </div>


</body>
</html>
